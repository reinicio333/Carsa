    <div class="">

      <div class="contactos-personas">
        <img src="img/contactos/CONTACTOO3.png" alt="" class="contactos-personas-fondo">
        <div class="container contactos-form ">
          <div class="row h-100">

            <div class="col-7 contactos-formulario">
              <form action="https://formsubmit.co/78c21441ea8637d1e3fc1eba133b2b12" method="POST">

                <div class="row">
                  <div class="px-1">
                    <label class="cabecera-form rounded-1">Los campos marcados con * son obligatorios</label>
                  </div>
                  <div class="col-6 px-1">
                    <label class="text-light" for="">Nombres*</label>
                    <input type="text" name="name" id="name" class="w-100 rounded-1 border-0" required>
                  </div>
                  <div class="col-6 px-1">
                    <label class="text-light" for="">Apellidos*</label>
                    <input type="text" name="last" id="last" class="rounded-1 border-0 w-100" required>
                  </div>

                </div>
                <div class="row">
                  <div class="col-7 px-1">
                    <label class="text-light" for="">Correo Electronico*</label>
                    <input type="email" name="mail" id="mail" class="rounded-1 border-0 w-100" required>
                  </div>
                  <div class="col-5 px-1">
                    <label class="text-light" for="">Telefono*</label>
                    <input type="text" name="phone" id="phone" class="rounded-1 border-0 w-100" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 px-1">
                    <label class="text-light d-block" for="">Mensaje*</label>
                    <div class="mb-3">
                      <textarea class="form-control" id="message" name="message" rows="7" required></textarea>
                    </div>
                  </div>

                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-enviar">Enviar</button>
                </div>
                
              </form>
            </div>
